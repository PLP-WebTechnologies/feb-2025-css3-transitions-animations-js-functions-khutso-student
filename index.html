<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated UI with Local Storage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      transition: background 0.5s, color 0.5s;
      background: white;
      color: black;
      padding: 2rem;
      text-align: center;
    }

    body.dark {
      background: #222;
      color: #fff;
    }

    button {
      padding: 1rem 2rem;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    img {
      width: 405px;
      margin-top: 2rem;
      transition: transform 0.5s ease-in-out;
    }

    img.animate {
      transform: rotate(360deg) scale(1.1);
    }
  </style>
</head>
<body>

  <h1>Animation using javascript and css</h1>
  <button onclick="toggleTheme()">Toggle Theme</button>
  <br><br>
  <button onclick="animateImage()">Animate Image</button>
  <br>
  <img id="logo" src="car.jpg" alt="Placeholder Image">

  <script>
    // Load user preference on page load
    window.onload = function () {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark');
      }
    };

    // Toggle theme and save preference
    function toggleTheme() {
      document.body.classList.toggle('dark');
      const theme = document.body.classList.contains('dark') ? 'dark' : 'light';
      localStorage.setItem('theme', theme);
    }

    // Animate image on click
    function animateImage() {
      const img = document.getElementById('logo');
      img.classList.add('animate');
      setTimeout(() => img.classList.remove('animate'), 2000); // Remove class after animation
    }
  </script>

</body>
</html>
